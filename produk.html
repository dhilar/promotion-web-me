<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Toko Online - Produk Berkualitas, Harga Terjangkau">
    <title>Toko Web Online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }
        nav a.active {
            background-color: #007bff;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            margin: 10px;
        }
        .product img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
        .btn-load-more {
            display: block;
            margin: 20px auto;
            background: #007bff;
        }
        .btn-load-more:hover {
            background: #0056b3;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* MODAL (Gambar Perbesar) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* RESPONSIVE DESIGN */
        @media screen and (max-width: 768px) {
            .product {
                width: 100%;
                margin: 10px 0;
            }
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Toko Online</h1>
        <p>Pembuatan Website yang Profesional dan Berkualitas</p>
    </header>
    
    <nav>
        <a href="index.html">Beranda</a>
        <a href="products.html" class="active">Produk</a>
        <a href="kontak.html">Kontak</a>
        <a href="checkout.html">Checkout</a>
    </nav>
    
    <section id="products">
        <div class="container">
            <h2>Produk Terbaru</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/13.jpg" alt="Produk 1" onclick="openModal('images/13.jpg')">
                    <h3>Produk 1</h3>
                    <p>Rp 50.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="images/9.jpg" alt="Produk 2" onclick="openModal('images/9.jpg')">
                    <h3>Produk 2</h3>
                    <p>Rp 75.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product">
                    <img src="images/4.jpg" alt="Produk 3" onclick="openModal('images/4.jpg')">
                    <h3>Produk 3</h3>
                    <p>Rp 50.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product hidden">
                    <img src="images/11.jpg" alt="Produk 4" onclick="openModal('images/11.jpg')">
                    <h3>Produk 4</h3>
                    <p>Rp 50.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product hidden">
                    <img src="images/10.jpg" alt="Produk 5" onclick="openModal('images/10.jpg')">
                    <h3>Produk 5</h3>
                    <p>Rp 300.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
                <div class="product hidden">
                    <img src="images/7.jpg" alt="Produk 6" onclick="openModal('images/7.jpg')">
                    <h3>Produk 6</h3>
                    <p>Rp 50.000</p>
                    <button class="btn add-to-cart">Tambah ke Keranjang</button>
                </div>
            </div>
            <button class="btn btn-load-more" onclick="showMoreProducts()">Lihat Lebih Banyak</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Toko Online. All rights reserved.</p>
    </footer>

    <!-- MODAL -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function showMoreProducts() {
            document.querySelectorAll(".hidden").forEach(product => {
                product.classList.remove("hidden");
            });
            document.querySelector(".btn-load-more").style.display = "none";
        }

        function openModal(imageSrc) {
            document.getElementById("imageModal").style.display = "block";
            document.getElementById("modalImage").src = imageSrc;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
